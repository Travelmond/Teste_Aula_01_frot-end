<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margem, Padding e Border</title>
    <style>
        /*0.0.0.0*/
        div{
            background: hotpink;
            color: #fff;
            text-align: center;

            margin: 150px 10px 30px 50px;
            padding: 30px 50px 45px 50px;
            border-top: 10px groove indigo;
            border-right: 20px groove indigo;
            border-bottom: 30px groove indigo;
            border-left: 40px groove indigo;
        }
    </style>
</head>
<body>
<div>
    Texto
</div>
<hr />
<div>
    Texto
</div>
</body>
</html>
